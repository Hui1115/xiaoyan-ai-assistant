<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晓研 - AI让调研更简单</title>
    <style>
        /* --- 1. 品牌色彩系统 --- */
        :root {
            --brand-dark: #2563EB; 
            --brand-light: #60A5FA;
            --bg-base: #F8FAFC;
            --text-main: #0F172A;
            --text-sub: #64748B;
        }

        /* --- 2. 全局基础样式 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-base);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(96, 165, 250, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(37, 99, 235, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 垂直居中 */
            padding-bottom: 5vh; 
            position: relative; /* 为右上角定位做参照 */
        }

        /* --- 【新增】右上角链接样式 --- */
        .top-right-link {
            position: absolute;
            top: 24px;
            right: 32px;
            font-size: 14px;
            color: var(--text-sub);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: color 0.2s;
            z-index: 10;
        }
        
        .top-right-link:hover {
            color: var(--brand-dark);
        }

        /* --- 3. 头部 Logo 区域 --- */
        header {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 4px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-img {
            height: 90px;
            width: auto;
            display: block;
            filter: drop-shadow(0 4px 6px rgba(37, 99, 235, 0.2));
        }

        .brand-name {
            /* 【修改点1】字号加大，从 42px -> 54px */
            font-size: 58px; 
            font-weight: 400; /* 保持不加粗，美团体 */
            color: var(--text-main);
            letter-spacing: 1px;
            /* 优先使用美团体 */
            font-family: "Meituan Type", "PingFang SC", "Microsoft YaHei UI", "Microsoft YaHei", sans-serif;
            line-height: 1; /* 防止字号变大后撑高布局 */
        }

        /* --- 4. 副标题与高光 --- */
        .hero {
            text-align: center;
            margin-bottom: 80px; 
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        .title {
            font-size: 38px;
            font-weight: 500;
            color: var(--text-main);
            line-height: 1.4;
        }

        .highlight-wrapper {
            position: relative;
            display: inline-block;
            font-weight: 800;
            margin-left: 4px;
        }

        .highlight-text {
            background: linear-gradient(120deg, var(--brand-dark), var(--brand-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 1;
        }

        .highlight-bg {
            position: absolute;
            left: -4px;
            right: -4px;
            bottom: 6px;
            height: 14px;
            background-color: rgba(96, 165, 250, 0.15);
            z-index: 0;
            transform: skewX(-12deg);
            border-radius: 4px;
        }

        /* --- 5. 卡片入口 --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            width: 100%;
            max-width: 1100px;
            padding: 0 24px;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        .card {
            background: #fff;
            border-radius: 28px;
            padding: 40px 32px;
            text-decoration: none;
            border: 1px solid rgba(255,255,255, 0.8);
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.04);
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.12);
            border-color: rgba(96, 165, 250, 0.3);
        }

        .icon-box {
            width: 72px;
            height: 72px;
            background-color: #EFF6FF; 
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            transition: background-color 0.3s;
        }

        .card:hover .icon-box { background-color: #DBEAFE; }

        .card-icon {
            width: 36px;
            height: 36px;
            stroke: var(--brand-dark);
            stroke-width: 2;
            fill: rgba(96, 165, 250, 0.2);
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-main);
            transition: color 0.3s;
        }

        .card:hover .card-title { color: var(--brand-dark); }

        .card-desc { font-size: 14px; color: var(--text-sub); line-height: 1.6; }

        /* --- 6. 响应式适配 --- */
        @media (max-width: 768px) {
            .grid-container { grid-template-columns: 1fr; }
            .title { font-size: 26px; }
            .logo-img { height: 60px; }
            .brand-name { font-size: 42px; } /* 手机上字号稍微收敛一点 */
            body { padding-top: 60px; justify-content: flex-start; }
            .top-right-link { top: 20px; right: 20px; } /* 手机上右上角链接位置微调 */
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
